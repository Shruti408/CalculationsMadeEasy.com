<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CalculationsMAdeEasy.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body class="bg-secondary">

    <nav class="navbar navbar-expand-lg bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Welcome to CalculatorHub.com</a>    
        </div>
    </nav>
    
    <!-- calculator container starts here  -->
    <div class="container bg-dark rounded my-1" style="width:410px;height: 550px;">

        <!-- mainscreen starts here -->
        <div class="btn-group my-5 mx-3 bg-secondary" role="group" aria-label="First group"
            style="width:358px; height: 100px;">
            <div class="text-light overflow-auto fs-4 text-end position-absolute top-0 end-0 p-3 mb-5" id="mainscreen"></div>
            <div class="text-light overflow-auto fs-2 fw-semibold text-end position-absolute bottom-0 end-0 pe-3 mt-4" id="resultscreen"></div>
        </div>
        <!-- mainscreen ends here -->

        <!-- keyboard grid ends here  -->
        <div class="container btn-group bg-dark" style="width:385px; height: 340px;">
            <!-- digit and symbol keys section starts here -->
            <div class="btn-group-lg" role="group" aria-label="Second group">
                <button type="button" class="btn btn-secondary mx-3 my-3" style="width:60px;"
                    onclick="clearAll()">C</button>
                <button type="button" class="btn btn-danger mx-3" style="width:60px;"
                    onclick="click_event(7)">7</button>
                <button type="button" class="btn btn-danger mx-3 my-3" style="width:60px;"
                    onclick="click_event(4)">4</button>
                <button type="button" class="btn btn-danger mx-3" style="width:60px;"
                    onclick="click_event(1)">1</button>
                <button type="button" class="btn btn-danger mx-3 my-3" style="width:60px;"
                    onclick="click_event(0)">0</button>
            </div>
            <div class="btn-group-lg" role="group" aria-label="Third group">
                <button type="button" class="btn btn-secondary mx-3 my-3" style="width:60px;"
                    onclick="click_operand('√')">√</button>
                <button type="button" class="btn btn-danger mx-3" style="width:60px;"
                    onclick="click_event(8)">8</button>
                <button type="button" class="btn btn-danger mx-3 my-3" style="width:60px;"
                    onclick="click_event(5)">5</button>
                <button type="button" class="btn btn-danger mx-3" style="width:60px;"
                    onclick="click_event(2)">2</button>
                <button type="button" class="btn btn-danger mx-3 my-3" style="width:60px;"
                    onclick="click_event('.')">.</button>
            </div>
            <div class="btn-group-lg" role="group" aria-label="Fourth group">
                <button type="button" class="btn btn-secondary mx-3 my-3"
                    style="width:60px;height :3rem ;font-size: large;" onclick="backspace()">DEL</button>
                <button type="button" class="btn btn-danger mx-3" style="width:60px;"
                    onclick="click_event(9)">9</button>
                <button type="button" class="btn btn-danger mx-3 my-3" style="width:60px;"
                    onclick="click_event(6)">6</button>
                <button type="button" class="btn btn-danger mx-3" style="width:60px;"
                    onclick="click_event(3)">3</button>
                <button type="button" class="btn btn-danger mx-3 my-3" style="width:60px;"
                    onclick="compute()">=</button>
            </div>
            <!-- digit and symbol keys section ends here -->

            <!-- Operands keys section starts here -->
            <div class="btn-group-lg" role="group" aria-label="Fifth group">
                <button type="button" class="btn btn-secondary mx-3 my-3" style="width:60px;"
                    onclick="click_operand('%')">%</button>

                <button type="button" class="btn btn-secondary mx-3" style="width:60px;"
                    onclick="click_operand('/')">/</button>

                <button type="button" class="btn btn-secondary mx-3 my-3" style="width:60px;"
                    onclick="click_operand('*')">*</button>

                <button type="button" class="btn btn-secondary mx-3" style="width:60px;"
                    onclick="click_operand('-')">-</button>

                <button type="button" class="btn btn-secondary mx-3 my-3" style="width:60px;"
                    onclick="click_operand('+')">+</button>
            </div>
            <!-- operands keys section ends here -->
        </div>
        <!-- keyboard grid ends here  -->
    </div>
    <!-- calculator container ends here  -->
    <script src="calculator.js"></script>

</body>

</html>
