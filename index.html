<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CalculationsMAdeEasy.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body class="bg-secondary">

    <!-- calculator container starts here  -->
    <div class="container bg-dark rounded my-4" style="width:410px;height: 550px;">

        <!-- mainscreen starts here -->
        <div class="btn-group my-5 mx-3 bg-secondary" role="group" aria-label="Third group"
            style="width:358px; height: 100px;">
            <button type="button" class="btn text-light overflow-x-hidden" id="mainscreen"> </button>
            <button type="button" class="btn text-light" id="mainscreen2"> </button>
            <button type="button" class="btn text-light overflow-x-hidden" id="mainscreen3"> </button>
            <button type="button" class="btn text-light" id="mainscreen4"> </button>
            <button type="button" class="btn text-light overflow-x-hidden" id="mainscreen5"
                style="font-size: x-large;font-weight: 500;"> </button>
        </div>
        <!-- mainscreen ends here -->

        <div class="container btn-group bg-dark" style="width:385px; height: 340px;">
            <div>
                <!-- clear button starts here -->
                <div class="btn-group-lg mx-3 my-3" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-secondary" style="width:60px;" onclick="clearAll()">C</button>
                </div>
                <!-- clear button ends here -->

                <!-- digit and symbol keys section starts here -->
                <div class="btn-group-lg mx-3 my-3" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-danger" style="width:60px;" onclick="click_event(7)">7</button>
                </div>
                <div class="btn-group-lg mx-3 my-3" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-danger" style="width:60px;" onclick="click_event(4)">4</button>
                </div>
                <div class="btn-group-lg mx-3 my-3" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-danger" style="width:60px;" onclick="click_event(1)">1</button>
                </div>
                <div class="btn-group-lg mx-3 my-3" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-danger" style="width:60px;" onclick="click_event(0)">0</button>
                </div>
            </div>


            <div>
                <div class="btn-group-lg mx-3 my-3" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-secondary" style="width:60px;"
                        onclick="click_operand('√')">√</button>
                </div>
                <div class="btn-group-lg mx-3 my-3" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-danger" style="width:60px;" onclick="click_event(8)">8</button>
                </div>
                <div class="btn-group-lg mx-3 my-3" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-danger" style="width:60px;" onclick="click_event(5)">5</button>
                </div>
                <div class="btn-group-lg mx-3 my-3" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-danger" style="width:60px;" onclick="click_event(2)">2</button>
                </div>
                <div class="btn-group-lg mx-3 my-3" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-danger" style="width:60px;"
                        onclick="click_event('.')">.</button>
                </div>
            </div>


            <div>
                <div class="btn-group-lg mx-3 my-3" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-secondary" style="width:60px;height :3rem ;font-size: large;"
                        onclick="backspace()">DEL</button>
                </div>
                <div class="btn-group-lg mx-3 my-3" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-danger" style="width:60px;" onclick="click_event(9)">9</button>
                </div>
                <div class="btn-group-lg mx-3 my-3" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-danger" style="width:60px;" onclick="click_event(6)">6</button>
                </div>
                <div class="btn-group-lg mx-3 my-3" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-danger" style="width:60px;" onclick="click_event(3)">3</button>
                </div>

                <div class="btn-group-lg mx-3 my-3" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-danger" style="width:60px;" onclick="compute()">=</button>
                </div>
            </div>
            <!-- digit and symbol keys section ends here -->


            <!-- Operands keys section starts here -->
            <div>
                <div class="btn-group-lg mx-3 my-3" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-secondary" style="width:60px;"
                        onclick="click_operand('%')">%</button>
                </div>
                <div class="btn-group-lg mx-3 my-3" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-secondary" style="width:60px;"
                        onclick="click_operand('/')">/</button>
                </div>
                <div class="btn-group-lg mx-3 my-3" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-secondary" style="width:60px;"
                        onclick="click_operand('*')">*</button>
                </div>
                <div class="btn-group-lg mx-3 my-3" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-secondary" style="width:60px;"
                        onclick="click_operand('-')">-</button>
                </div>

                <div class="btn-group-lg mx-3 my-3" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-secondary" style="width:60px;"
                        onclick="click_operand('+')">+</button>
                </div>
            </div>
            <!-- operands keys section ends here -->
        </div>
        <!-- keyboard grid ends here  -->
    </div>
    <!-- calculator container ends here  -->
    <script src="calculator.js"></script>

</body>

</html>
